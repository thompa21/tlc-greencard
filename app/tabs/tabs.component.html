<!--
The TabView component provides a simple way to navigate between different views by
tapping on some of the tabs or by swiping between the views.
Learn more about the TabView component in this documentation article:
http://docs.nativescript.org/angular/code-samples/ui/tab-view

<TabView (selectedIndexChanged)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Home', iconSource: getIconSource('home')}">
        <Home></Home>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Ethics', iconSource: getIconSource('browse')}">
        <Ethics></Ethics>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Rules', iconSource: getIconSource('search')}">
        <Rules></Rules>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Game', iconSource: getIconSource('browse')}">
        <Game></Game>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Settings', iconSource: getIconSource('browse')}">
        <Settings></Settings>
    </StackLayout>
</TabView>
