    <StackLayout tkMainContent>
        <GridLayout columns="*,*,*,*" rows="auto, auto, *">
            <GridLayout class="header-container" colSpan="5" columns="*,*,*,*,*">
                <Label text="TLC GrÃ¶nt Kort" colSpan="5" horizontalAlignment="left" verticalAlignment="center" class="actionbartext"></Label>
                <Label text="&#xe55a;" class="mdi actionbartext" col="4" horizontalAlignment="right" verticalAlignment="center" (tap)="openDrawer()"></Label>
            </GridLayout>
            <GridLayout style="height: 100;color:#ffffff; margin:0; background-color:rgba(0, 0, 0, 0.400);" colSpan="4" row="1">
                <Label [text]="username" horizontalAlignment="center" verticalAlignment="center" class="tab-header"></Label>
            </GridLayout>
            <GridLayout visibility="{{ showvideo ? 'visible' : 'collapsed' }}" style="color:#ffffff; margin:0; background-color:rgba(0, 0, 0, 0.400);" colSpan="4" row="2">
                <GridLayout rows="*" columns="*, *" backgroundColor="#000000">
                    <VideoPlayer #video_player [src]="src" height="300"></VideoPlayer>
                    <Label text="Label On Top of Video View" row="0" colSpan="2" color="#fff" horizontalAlignment="center" (tap)="unloadvideo()"></Label>
                </GridLayout>
            </GridLayout>
            
            <ScrollView style="color:#ffffff; margin:0; background-color:rgba(0, 0, 0, 0.400);" visibility="{{ showvideo ? 'collapsed' : 'visible' }}" colSpan="4" row="2">
                <Label height="100" text="Showvideo" color="#fff" horizontalAlignment="center" (tap)="loadvideo('')"></Label>
                <Label height="100" text="number2" color="#fff" horizontalAlignment="center" (tap)="loadvideo('https://tlcgolfit.se/videos/IMG_0018.MOV')"></Label>
            </ScrollView>
            
        </GridLayout>
    </StackLayout>
