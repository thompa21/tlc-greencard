<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Important" class="sideLabel"></Label>
            <Label text="Starred" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
            <Label text="Drafts" class="sideLabel"></Label>
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <!--ActionBar title="">
            <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
                <Label text="TLC Grönt Kort"></Label>
            </StackLayout>
            <NavigationButton *ngIf="android" icon="res://ic_menu_black_24dp" (tap)="openDrawer()"></NavigationButton>
            <ActionItem *ngIf="ios" icon="res://ic_more_vert" ios.position="left" (tap)="openDrawer()"></ActionItem>
        </ActionBar-->    
        <GridLayout columns="*,*,*,*" rows="auto, *, *, *">
            <GridLayout class="header-container" colSpan="5" columns="*,*,*,*,*">
                <Label text="&#xf1e0;" class="fa" horizontalAlignment="left" verticalAlignment="center" (tap)="openDrawer()"></Label>
                <Label [text]="username" colSpan="5" horizontalAlignment="center" verticalAlignment="center" class="large-text"></Label>
                <Label text="&#xe55a;" class="mdi" col="4" horizontalAlignment="right" verticalAlignment="center" tap="openInfo"></Label>
            </GridLayout>
            <StackLayout class="blue1-container" colSpan="2" row="1">
                <Label text="Now" row="2" colSpan="2" horizontalAlignment="center" verticalAlignment="center" class="large-text top"></Label>
                <Label row="3" horizontalAlignment="center" colSpan="2" text="&#xe627;" class="weather-icon large-icon"></Label>
                <Label text="77°" row="4" colSpan="2" horizontalAlignment="center" class="large-text"></Label>
            </StackLayout>
            <StackLayout class="blue3-container" colSpan="2" row="1" col="2">
                <Image stretch="none" row="2" col="2" colSpan="2" src="res://ic_menu" horizontalAlignment="center" class="top" verticalAlignment="center"></Image>
                <Label row="3" horizontalAlignment="center" colSpan="2" text="&#xe627;" class="weather-icon large-icon"></Label>
                <Label text="77°" row="4" col="2" colSpan="2" horizontalAlignment="center" class="large-text"></Label>
            </StackLayout>
            <StackLayout class="blue1-container" colSpan="2" row="2">
                <Label text="Now" row="2" colSpan="2" horizontalAlignment="center" verticalAlignment="center" class="large-text top"></Label>
                <Label row="3" horizontalAlignment="center" colSpan="2" text="&#xe627;" class="weather-icon large-icon"></Label>
                <Label text="77°" row="4" colSpan="2" horizontalAlignment="center" class="large-text"></Label>
            </StackLayout>
            <StackLayout class="blue3-container" colSpan="2" row="2" col="2">
                <Image stretch="none" row="2" col="2" colSpan="2" src="res://ic_menu" horizontalAlignment="center" class="top" verticalAlignment="center"></Image>
                <Label row="3" horizontalAlignment="center" colSpan="2" text="&#xe627;" class="weather-icon large-icon"></Label>
                <Label text="77°" row="4" col="2" colSpan="2" horizontalAlignment="center" class="large-text"></Label>
            </StackLayout>
            <Image stretch="aspectFit" row="3" colSpan="4" src="res://ic_menu" verticalAlignment="bottom"></Image>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
